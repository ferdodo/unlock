<div
    @mousedown="clickMouseDetectionComponent"
    @touchstart="clickMouseDetectionComponent"
    @touchend="emitMouseUp"
    @touchmove="emitTouchTracking"
    @mouseover="hoverMouseDetectionComponent"
    @contextmenu.prevent="rightClickDetectionComponent"
    :style="`grid-area: ${y}/${x}/${y+1}/${x+1}`">
</div>
